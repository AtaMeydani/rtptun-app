name: rtptun_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.5
  flutter:
    sdk: flutter
  flutter_background_service: ^3.0.1
  flutter_local_notifications: ^15.0.1
  get_ip_address: ^0.0.6
  hive_flutter: ^1.1.0
  
  loading_animation_widget: ^1.2.0+4
  logger: ^1.4.0
  openvpn_flutter: ^1.2.2
  provider: ^6.0.5
  share_plus: ^7.0.2
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.3.3


flutter:
  uses-material-design: true


  assets:
    - assets/images/

  
  fonts:
    - family: Merriweather
      fonts:
        - asset: assets/fonts/Merriweather-Regular.ttf
        - asset: assets/fonts/Merriweather-Bold.ttf
          weight: 700
    - family: NotoSerif
      fonts:
        - asset: assets/fonts/NotoSerif-Regular.ttf
        - asset: assets/fonts/NotoSerif-Bold.ttf
          weight: 700
